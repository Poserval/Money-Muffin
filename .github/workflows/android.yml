name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install --package-lock=false
      
    - name: Prepare capacitor resources
      run: |
        echo "üîÑ –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º —Ä–µ—Å—É—Ä—Å—ã –∏–∑ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –∏–∫–æ–Ω–æ–∫..."
        mkdir -p resources
        cp ./icons/icon-512x512.png ./resources/icon.png
        npx capacitor-assets generate
        echo "‚úÖ –†–µ—Å—É—Ä—Å—ã —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã!"
      
    - name: Build web assets
      run: npm run build
      
    - name: Generate Android project
      run: npx cap add android && npx cap sync android
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Build Android APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: money-muffin-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
