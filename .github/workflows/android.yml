name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install --package-lock=false
      
    - name: Build web assets
      run: npm run build
      
    - name: Generate Android project
      run: npx cap add android && npx cap sync android
      
    - name: Replace ALL possible icons
      run: |
        echo "ðŸ”„ Ð—Ð°Ð¼ÐµÐ½ÑÐµÐ¼ Ð’Ð¡Ð• Ð²Ð¾Ð·Ð¼Ð¾Ð¶Ð½Ñ‹Ðµ Ð¸ÐºÐ¾Ð½ÐºÐ¸..."
        find android -name "*.png" -type f | while read file; do
          echo "Ð—Ð°Ð¼ÐµÐ½ÑÐµÐ¼: $file"
          cp ./icons/icon-192x192.png "$file" 2>/dev/null || true
        done
        echo "âœ… Ð’ÑÐµ Ð¸ÐºÐ¾Ð½ÐºÐ¸ Ð·Ð°Ð¼ÐµÐ½ÐµÐ½Ñ‹!"
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Create signing config
      run: |
        cd android
        # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ ÐºÐ»ÑŽÑ‡
        keytool -genkey -v \
          -keystore release.keystore \
          -alias release \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass 123456 \
          -keypass 123456 \
          -dname "CN=Money Muffin, O=MoneyMuffin, C=RU"
        
        # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ signing config
        cat > app/release-signing-config.gradle << 'EOF'
        android {
            signingConfigs {
                release {
                    storeFile file("release.keystore")
                    storePassword "123456"
                    keyAlias "release"
                    keyPassword "123456"
                }
            }
            buildTypes {
                release {
                    signingConfig signingConfigs.release
                }
            }
        }
        EOF
      
    - name: Build Release APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease --no-daemon
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: money-muffin-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 7
