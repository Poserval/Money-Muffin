name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install --package-lock=false
      
    - name: Build web assets
      run: npm run build
      
    - name: Generate Android project
      run: npx cap add android && npx cap sync android
      
    - name: Replace ALL possible icons
      run: |
        echo "üîÑ –ó–∞–º–µ–Ω—è–µ–º –í–°–ï –≤–æ–∑–º–æ–∂–Ω—ã–µ –∏–∫–æ–Ω–∫–∏..."
        find android -name "*.png" -type f | while read file; do
          echo "–ó–∞–º–µ–Ω—è–µ–º: $file"
          cp ./icons/icon-192x192.png "$file" 2>/dev/null || true
        done
        echo "‚úÖ –í—Å–µ –∏–∫–æ–Ω–∫–∏ –∑–∞–º–µ–Ω–µ–Ω—ã!"
      
    - name: Disable debuggable flag
      run: |
        echo "üîÑ –û—Ç–∫–ª—é—á–∞–µ–º debuggable –≤ –º–∞–Ω–∏—Ñ–µ—Å—Ç–µ..."
        cp android/app/src/main/AndroidManifest.xml android/app/src/main/AndroidManifest.xml.backup
        if grep -q 'android:debuggable="true"' android/app/src/main/AndroidManifest.xml; then
          sed -i 's/android:debuggable="true"/android:debuggable="false"/g' android/app/src/main/AndroidManifest.xml
          echo "‚úÖ Debuggable –∏–∑–º–µ–Ω–µ–Ω –Ω–∞ false"
        else
          sed -i '/<application/s/$/ android:debuggable="false"/' android/app/src/main/AndroidManifest.xml
          echo "‚úÖ Debuggable –¥–æ–±–∞–≤–ª–µ–Ω –∫–∞–∫ false"
        fi
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Create release keystore
      run: |
        cd android
        keytool -genkey -v \
          -keystore release.keystore \
          -alias release \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass 123456 \
          -keypass 123456 \
          -dname "CN=Money Muffin, OU=Development, O=MoneyMuffin, C=RU"
      
    - name: Build Release APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease \
          -Prelease.keystore=release.keystore \
          -Prelease.alias=release \
          -Prelease.password=123456
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: money-muffin-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 7
