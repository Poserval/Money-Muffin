name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install --package-lock=false
      
    - name: Build web assets
      run: npm run build
      
    - name: Generate Android project
      run: npx cap add android && npx cap sync android
      
    - name: Replace ALL possible icons
      run: |
        echo "üîÑ –ó–∞–º–µ–Ω—è–µ–º –í–°–ï –≤–æ–∑–º–æ–∂–Ω—ã–µ –∏–∫–æ–Ω–∫–∏..."
        find android -name "*.png" -type f | while read file; do
          echo "–ó–∞–º–µ–Ω—è–µ–º: $file"
          cp ./icons/icon-192x192.png "$file" 2>/dev/null || true
        done
        echo "‚úÖ –í—Å–µ –∏–∫–æ–Ω–∫–∏ –∑–∞–º–µ–Ω–µ–Ω—ã!"
      
    - name: Prepare signing
      run: |
        echo "üîê –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–¥–ø–∏—Å—å..."
        # –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π –∫–ª—é—á –¥–ª—è –ø–æ–¥–ø–∏—Å–∏
        keytool -genkeypair -v \
          -keystore money-muffin.jks \
          -alias money_muffin \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass "MySecurePass123!" \
          -keypass "MySecurePass123!" \
          -dname "CN=Money Muffin, O=MoneyMuffin, C=RU"
        
        # –ö–æ–ø–∏—Ä—É–µ–º –∫–ª—é—á –≤ Android –ø—Ä–æ–µ–∫—Ç
        cp money-muffin.jks android/app/
        echo "‚úÖ –ö–ª—é—á —Å–æ–∑–¥–∞–Ω –∏ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!"
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Build Release APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=money-muffin.jks \
          -Pandroid.injected.signing.store.password=MySecurePass123! \
          -Pandroid.injected.signing.key.alias=money_muffin \
          -Pandroid.injected.signing.key.password=MySecurePass123!
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: money-muffin-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 7
