name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install --package-lock=false
      
    - name: Build web assets
      run: npm run build
      
    - name: Generate Android project
      run: npx cap add android && npx cap sync android
      
    - name: Replace ALL launcher icons
      run: |
        echo "üîÑ –ó–∞–º–µ–Ω—è–µ–º –í–°–ï –∏–∫–æ–Ω–∫–∏ –∑–∞–ø—É—Å–∫–∞..."
        # –°–æ–∑–¥–∞–µ–º –ø–∞–ø–∫–∏ –µ—Å–ª–∏ –∏—Ö –Ω–µ—Ç
        mkdir -p android/app/src/main/res/mipmap-hdpi
        mkdir -p android/app/src/main/res/mipmap-mdpi
        mkdir -p android/app/src/main/res/mipmap-xhdpi
        mkdir -p android/app/src/main/res/mipmap-xxhdpi
        mkdir -p android/app/src/main/res/mipmap-xxxhdpi
        
        # –ö–æ–ø–∏—Ä—É–µ–º –Ω–∞—à—É –∏–∫–æ–Ω–∫—É –≤–æ –í–°–ï –≤–æ–∑–º–æ–∂–Ω—ã–µ –º–µ—Å—Ç–∞
        cp ./icons/icon-192x192.png android/app/src/main/res/mipmap-hdpi/ic_launcher.png
        cp ./icons/icon-192x192.png android/app/src/main/res/mipmap-mdpi/ic_launcher.png
        cp ./icons/icon-192x192.png android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
        cp ./icons/icon-192x192.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
        cp ./icons/icon-192x192.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
        
        # –¢–∞–∫–∂–µ –¥–ª—è –∫—Ä—É–≥–ª—ã—Ö –≤–µ—Ä—Å–∏–π
        cp ./icons/icon-192x192.png android/app/src/main/res/mipmap-hdpi/ic_launcher_round.png
        cp ./icons/icon-192x192.png android/app/src/main/res/mipmap-mdpi/ic_launcher_round.png
        cp ./icons/icon-192x192.png android/app/src/main/res/mipmap-xhdpi/ic_launcher_round.png
        cp ./icons/icon-192x192.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png
        cp ./icons/icon-192x192.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png
        
        # –ò –¥–ª—è –∞–¥–∞–ø—Ç–∏–≤–Ω—ã—Ö –∏–∫–æ–Ω–æ–∫ (–Ω–æ–≤—ã–µ –≤–µ—Ä—Å–∏–∏ Android)
        cp ./icons/icon-192x192.png android/app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml 2>/dev/null || true
        cp ./icons/icon-192x192.png android/app/src/main/res/mipmap-anydpi-v26/ic_launcher_round.xml 2>/dev/null || true
        
        echo "‚úÖ –í—Å–µ –∏–∫–æ–Ω–∫–∏ –∑–∞–º–µ–Ω–µ–Ω—ã!"
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Build Android APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: money-muffin-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
