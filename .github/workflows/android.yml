name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install --package-lock=false
      
    - name: Build web assets
      run: npm run build
      
    - name: Generate Android project
      run: npx cap add android && npx cap sync android
      
    - name: Debug - Check Android structure
      run: |
        echo "üì± –°—Ç—Ä—É–∫—Ç—É—Ä–∞ –ø–∞–ø–∫–∏ android:"
        find android -name "*.xml" -o -name "*.png" | sort
        echo "---"
        echo "üìÑ –°–æ–¥–µ—Ä–∂–∏–º–æ–µ res –ø–∞–ø–∫–∏:"
        ls -la android/app/src/main/res/ || echo "res –ø–∞–ø–∫–∏ –Ω–µ—Ç"
        echo "---"
        echo "üñºÔ∏è –ù–∞—à–∏ –∏–∫–æ–Ω–∫–∏:"
        ls -la icons/
      
    - name: Replace ALL possible icons
      run: |
        echo "üîÑ –ó–∞–º–µ–Ω—è–µ–º –í–°–ï –≤–æ–∑–º–æ–∂–Ω—ã–µ –∏–∫–æ–Ω–∫–∏..."
        # –ù–∞–π–¥–µ–º –í–°–ï —Ñ–∞–π–ª—ã –∏–∫–æ–Ω–æ–∫ –≤ android –ø—Ä–æ–µ–∫—Ç–µ –∏ –∑–∞–º–µ–Ω–∏–º –∏—Ö
        find android -name "*.png" -type f | while read file; do
          echo "–ó–∞–º–µ–Ω—è–µ–º: $file"
          cp ./icons/icon-192x192.png "$file" 2>/dev/null || true
        done
        echo "‚úÖ –í—Å–µ –∏–∫–æ–Ω–∫–∏ –∑–∞–º–µ–Ω–µ–Ω—ã!"
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Build Android APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: money-muffin-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
