name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install --package-lock=false
      
    - name: Build web assets
      run: npm run build
      
    - name: Generate Android project
      run: npx cap add android && npx cap sync android
      
    - name: Replace ALL possible icons
      run: |
        echo "üîÑ –ó–∞–º–µ–Ω—è–µ–º –í–°–ï –≤–æ–∑–º–æ–∂–Ω—ã–µ –∏–∫–æ–Ω–∫–∏..."
        find android -name "*.png" -type f | while read file; do
          echo "–ó–∞–º–µ–Ω—è–µ–º: $file"
          cp ./icons/icon-192x192.png "$file" 2>/dev/null || true
        done
        echo "‚úÖ –í—Å–µ –∏–∫–æ–Ω–∫–∏ –∑–∞–º–µ–Ω–µ–Ω—ã!"
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Build Release APK (Unsigned)
      run: |
        cd android
        chmod +x gradlew
        # –°–æ–±–∏—Ä–∞–µ–º –±–µ–∑ –ø–æ–¥–ø–∏—Å–∏
        ./gradlew assembleRelease -x signReleaseBundle
      
    - name: Find and Upload APK
      run: |
        echo "üîç –ò—â–µ–º APK —Ñ–∞–π–ª—ã..."
        find android -name "*.apk" -type f
        cp android/app/build/outputs/apk/release/app-release-unsigned.apk ./
        ls -la *.apk
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: money-muffin-release-apk
        path: app-release-unsigned.apk
        retention-days: 7
