name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install --package-lock=false
      
    - name: Build web assets
      run: npm run build
      
    - name: Generate Android project
      run: npx cap add android && npx cap sync android
      
    - name: Copy custom icons
      run: |
        echo "üîÑ –ö–æ–ø–∏—Ä—É–µ–º –∫–∞—Å—Ç–æ–º–Ω—ã–µ –∏–∫–æ–Ω–∫–∏..."
        cp ./icons/icon-192x192.png android/app/src/main/res/mipmap-hdpi/ic_launcher.png
        cp ./icons/icon-192x192.png android/app/src/main/res/mipmap-mdpi/ic_launcher.png
        cp ./icons/icon-192x192.png android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
        cp ./icons/icon-192x192.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
        cp ./icons/icon-192x192.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
        cp ./icons/icon-192x192.png android/app/src/main/res/mipmap-hdpi/ic_launcher_round.png
        cp ./icons/icon-192x192.png android/app/src/main/res/mipmap-mdpi/ic_launcher_round.png
        cp ./icons/icon-192x192.png android/app/src/main/res/mipmap-xhdpi/ic_launcher_round.png
        cp ./icons/icon-192x192.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png
        cp ./icons/icon-192x192.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png
        echo "‚úÖ –ò–∫–æ–Ω–∫–∏ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã!"
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Build Android APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: money-muffin-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
