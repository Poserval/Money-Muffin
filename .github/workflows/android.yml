name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install --package-lock=false
      
    - name: Build web assets
      run: npm run build
      
    - name: Generate Android project
      run: npx cap add android && npx cap sync android
      
    - name: Replace ALL possible icons
      run: |
        echo "ðŸ”„ Ð—Ð°Ð¼ÐµÐ½ÑÐµÐ¼ Ð’Ð¡Ð• Ð²Ð¾Ð·Ð¼Ð¾Ð¶Ð½Ñ‹Ðµ Ð¸ÐºÐ¾Ð½ÐºÐ¸..."
        find android -name "*.png" -type f | while read file; do
          echo "Ð—Ð°Ð¼ÐµÐ½ÑÐµÐ¼: $file"
          cp ./icons/icon-192x192.png "$file" 2>/dev/null || true
        done
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Prepare signing
      run: |
        echo "ðŸ” ÐŸÐ¾Ð´Ð³Ð¾Ñ‚Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ð¿Ð¾Ð´Ð¿Ð¸ÑÑŒ..."
        # Ð”ÐµÐºÐ¾Ð´Ð¸Ñ€ÑƒÐµÐ¼ ÐºÐ»ÑŽÑ‡ Ð¸Ð· base64
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/money-muffin.jks
        
    - name: Build Release APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=money-muffin.jks \
          -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: money-muffin-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 7
