<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Muffin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="app-header">
                <h1 class="app-title">Money Muffin</h1>
            </div>
            
            <div class="total-balance-section">
                <div class="total-balance">
                    <div class="balance-label">Общий баланс</div>
                    <div class="balance-right">
                        <div class="balance-amount" id="totalBalance">1 025 240 ₽</div>
                        <div class="balance-change-container">
                            <div class="balance-change" id="balanceChange">-13 767 ₽</div>
                            <button class="reset-change-btn" id="resetChangeBtn" title="Сбросить изменение">↺</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="wallets-section">
                <div class="section-header">
                    <h2>Мои кошельки</h2>
                    <button class="add-btn" id="addWalletBtn">+ Добавить</button>
                </div>

                <div class="sort-options">
                    <span>Сортировать:</span>
                    <div class="sort-buttons">
                        <button class="sort-btn" data-sort="name">Имя</button>
                        <button class="sort-btn active" data-sort="amount">Сумма ▼</button>
                    </div>
                </div>

                <div class="wallets-container" id="walletsContainer">
                    <!-- Кошельки будут загружаться через JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!-- Модальное окно для добавления кошелька -->
    <div class="modal" id="addWalletModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Добавить кошелек</h3>
            </div>
            <div class="modal-body">
                <form id="walletForm">
                    <div class="form-group">
                        <label for="walletName">Название:</label>
                        <input type="text" id="walletName" required>
                    </div>
                    <div class="form-group">
                        <label for="walletAmount">Сумма:</label>
                        <input type="number" id="walletAmount" step="any" placeholder="Введите сумму" required>
                    </div>
                    <div class="form-group">
                        <label for="walletCurrency">Валюта:</label>
                        <select id="walletCurrency" required>
                            <option value="RUB">Рубль (₽)</option>
                            <option value="USD">Доллар ($)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="walletType">Тип:</label>
                        <select id="walletType" required>
                            <option value="deposit">Вклад</option>
                            <option value="credit">Кредитная карта</option>
                            <option value="cash">Наличные</option>
                            <option value="account">Счет</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Цвет кошелька:</label>
                        <div class="color-options" id="colorOptions">
                            <!-- Цвета будут добавлены через JavaScript -->
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" id="cancelBtn">Отмена</button>
                        <button type="submit" class="save-btn">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
