<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Muffin</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#007AFF">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Money Muffin">
    <meta name="description" content="Учет финансов - просто и удобно">
    
    <!-- Добавить для лучшей совместимости -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">

    <!-- Icons for Apple devices -->
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    
    <!-- Добавить favicon для браузеров -->
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Предзагрузка критического CSS -->
    <link rel="preload" href="style.css" as="style">
    <link rel="preload" href="script.js" as="script">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Остальная разметка без изменений -->
    <div class="container">
        <!-- ... существующая разметка ... -->
    </div>

    <!-- Добавить noscript для пользователей без JavaScript -->
    <noscript>
        <div style="text-align: center; padding: 2rem; color: #ff3b30;">
            <h2>⚠️ Требуется JavaScript</h2>
            <p>Для работы приложения Money Muffin необходимо включить JavaScript в вашем браузере.</p>
        </div>
    </noscript>

    <script src="script.js"></script>
</body>
</html>
